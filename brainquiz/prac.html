<!DOCTYPE html>
<html>
  <head>
    <title>クイズアプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      #container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }
      h1 {
        font-size: 40px;
        text-align: center;
        color: #333;
      }
      p {
        font-size: 20px;
        line-height: 1.5;
        color: #666;
        margin-bottom: 20px;
      }
      button {
        background-color: #0099cc;
        color: #fff;
        font-size: 24px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0077b3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>クイズアプリ</h1>
      <p>ようこそ！このクイズアプリでは、様々なテーマのクイズを楽しめます。</p>
      <p>下の「スタート」ボタンをクリックして、クイズを始めましょう！</p>
      <button onclick="location.href='quiz.html'">スタート</button>
    </div>
  </body>
</html>
